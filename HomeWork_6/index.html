<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>HomeWork_6</title>
</head>

<body>
    <div class="slider">
        <div class="show-full-img">
            <img src='' alt=''>
        </div>
        <div class='slider-nav'>
            <span class='prev' data-direction='prev'></span>
            <span class='next' data-direction='next'></span>
        </div>
        <div class='slider__thumbs'>
            <img class="slider__img" data-title="Трендовый костюм" data-price="5500" src="img/mini/1.jpg" alt="">
            <img class="slider__img" src="img/mini/2.jpg" alt="">
            <img class="slider__img" src="img/mini/3.jpg" alt="">
            <img class="slider__img" src="img/mini/4.jpg" alt="">
            <img class="slider__img" src="img/mini/5.jpg" alt="">
        </div>
    </div>
    <div class='catalog'>
        <h2>Каталог</h2>
        <div class='product-item'>
            <img src="img/mini/1.jpg" alt="">
            <p>Джинсовый костюм с шортами</p>
            <span class='price'>5500</span>
            <img class='btn-buy' data-title="Джинсовый костюм с шортами" data-price="5500" src='./img/buy.png' alt=''>
        </div>
        <div class='product-item'>
            <img src="img/mini/2.jpg" alt="">
            <p>Белый джинсовый костюм с шортами</p>
            <span class='price'>4600</span>
            <img class='btn-buy' data-title="Белый джинсовый костюм с шортами" data-price="4600" src='./img/buy.png'
                alt=''>
        </div>
        <div class='product-item'>
            <img src="img/mini/3.jpg" alt="">
            <p>Мятное платье</p>
            <span class='price'>3790</span>
            <img class='btn-buy' data-title="Мятное платье" data-price="3790" src='./img/buy.png' alt=''>
        </div>
        <div class='product-item'>
            <img src="img/mini/4.jpg" alt="">
            <p>Чёрное платье с разрезом</p>
            <span class='price'>4900</span>
            <img class='btn-buy' data-title="Чёрное платье с разрезом" data-price="4900" src='./img/buy.png' alt=''>
        </div>
        <div class='product-item'>
            <img src="img/mini/5.jpg" alt="">
            <p>Платье беж с рисунком горох</p>
            <span class='price'>5300</span>
            <img class='btn-buy' data-title="Платье беж с рисунком горох" data-price="5300" src='./img/buy.png' alt=''>
        </div>
    </div>
    <div class='cart'>
        <h2>Корзина</h2>
        <ol class='cartItems'></ol>
        <div class='total'></div>
    </div>
</body>

</html>
